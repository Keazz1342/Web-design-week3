<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prepare Grid</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      padding: 20px;
      margin: 0;
      background-color: #4a33f9;
      color: white;
      font-size: 2rem;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 100px;
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .grid-item {
      background-color: #4a33f9;
      color: white;
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .a {
      grid-column: span 3;
    }

    .b {
      grid-row: span 2;
    }

    .c {
      grid-column: 2;
    }

    .d {
      grid-column: 3;
    }

    .e {
      grid-column: 2 / span 2;
    }

    .f {
      grid-column: span 3;
    }
  </style>
</head>
<body>

  <h1>Prepare Grid</h1>

  <div class="grid-container">
    <div class="grid-item a">a</div>
    <div class="grid-item b">b</div>
    <div class="grid-item c">c</div>
    <div class="grid-item d">d</div>
    <div class="grid-item e">e</div>
    <div class="grid-item f">f</div>
  </div>

</body>
</html>
